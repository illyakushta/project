<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Відгуки на Піцарію</title>
</head>
<body>
    <header>
        <h1>Відгуки на нашу піцарію</h1>
    </header>
    <div class="container">
        <div class="review-form">
            <h2>Залишити відгук</h2>
            <form id="form">
                <input type="text" id="userName" placeholder="Ваше ім'я" required>
                <textarea id="reviewText" placeholder="Напишіть ваш відгук тут..." required></textarea>
                <button type="button" onclick="addReview()">Надіслати</button>
            </form>
        </div>

        <ul class="reviews" id="reviewsList">
            <!-- Відгуки будуть додаватися тут -->
        </ul>
    </div>

    <script src="./vidguk.js"></script>
</body>
</html>
